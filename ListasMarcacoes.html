<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Lista ordenada</title>
</head>
<body>
    <ol type="1">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="a">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="A">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="i">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol type="I">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol start="5">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <ol reversed>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

</body>
</html>
</body>
</html>
